<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <section class="image">
    <div class="img">
      <img src="./images/image-header-mobile.jpg" alt="" id="img">
    </div>
  </section>
  <section class="items container">
    <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>

    <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
    <div class="item1">
      <h2>10k+</h2> 
      <p class="number-description">companies</p>
    </div>
    <div class="item2">
      <h2>314</h2>
      <p class="number-description">templates</p>
    </div>
    <div class="item3">
      <h2>12M+</h2>
      <p class="number-description">queries</p>
    </div>
  </section>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephen Balliet</a>.
  </footer>
</body>
</html>
